<!-- This is the Son component -->


<div class="card animated fadeIn fast">
    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
    <div class="card-body">
        <h5 class="card-title">{{heroe.nombre}}</h5>
        <p class="card-text">{{heroe.bio}} </p>
        <p class="card-text"><small class="text-muted">{{heroe.aparicion | date: 'MM/yyyy'}}</small></p>
        <button (click)="findHero()" type="button" class="btn btn-outline-primary btn-block">Learn more </button>
        <!-- <a class="btn btn-outline-primary" [routerLink]="['/heroes', i]">learn more (as link)</a> -->
    </div>
</div>
